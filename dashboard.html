<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- styles -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/navigation.css">
    <link rel="stylesheet" href="./css/hero.css">
    <link rel="stylesheet" href="./css/projects.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/about.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-section" id='contact'>
        <p class="projects-title">Add Project</p>
        <p class="projects-subtitle">A snap shot of some of the deployed projects <br> I worked on during the past years.</p>

        <div class="contact-form">
            <form id='form'>
                <div>
                    <input type="text" id='project-name' placeholder="Your project name" class='input-box'>
                </div>
                <div>
                    <input type="text" id='project-image' placeholder="Your project image link (./images/ben.png)" class='input-box'>
                </div>
                <div>
                    <textarea name="" placeholder="Project description" class='input-box' id="project-description"></textarea>
                </div>
                <div>
                    <button type="submit" id="add-project-btn" class="custom-btn">Add</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
